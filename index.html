<!DOCTYPE html>
<html lang="es">

<head>
  <style>
    /* Quitar flechas de los input number en todos los navegadores */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
      appearance: textfield;
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo Fútbol 5</title>
    <script src="functioning.js"></script>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#2563eb">
  <link rel="apple-touch-icon" href="icon-192.png">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="p-2 sm:p-4 md:p-6 lg:p-8">
    <h1 class="text-2xl md:text-3xl font-bold text-center my-4">Torneo Fútbol 5</h1>

    <details open class="mb-6 bg-white rounded shadow p-4">
      <summary
        class="cursor-pointer text-lg font-semibold select-none outline-none focus:ring-2 focus:ring-blue-400 mb-2">
        Configuración del Torneo</summary>
      <div class="flex flex-wrap gap-4 items-center justify-center mt-2">
        <label class="flex items-center gap-2 text-base">
          Formato:
          <select id="formatSelect"
            class="px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300">
            <option value="ida-vuelta" selected>Ida y Vuelta</option>
            <option value="solo-ida">Solo Ida</option>
          </select>
        </label>
        <label class="flex flex-col gap-1 text-base min-w-[220px]">
          <span>Equipos (coma separados):</span>
          <textarea id="teamsInput" rows="3"
            class="w-60 max-w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300 resize-y">Barquisimeto,La Mora 1,La Mora 2,La Piedad,Valle Hondo</textarea>
        </label>
        <label class="flex items-center gap-2 text-base">
          Hora Inicio:
          <input type="time" id="startTimeInput" value="20:00"
            class="w-24 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </label>
        <label class="flex items-center gap-2 text-base">
          Duración Partido (minutos):
          <input type="number" id="matchDurationInput" min="1" max="60" value="6"
            class="w-20 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </label>
      </div>
    </details>

    <div class="flex gap-2 mb-6 justify-center">
      <button id="createTournamentBtn"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Crear Torneo</button>
      <button onclick="document.getElementById('rankingContainer').scrollIntoView({behavior: 'smooth'})"
        class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Ir a Tabla de
        Resultados</button>
    </div>

    <h2 class="text-xl font-semibold text-center my-2">Partidos del Torneo</h2>
    <div id="matchesContainer"></div>

    <!-- Modal Cronómetro Fullscreen -->
    <div id="timerModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
      <div class="flex flex-col items-center justify-center w-full h-full">
        <span id="timerModalClose"
          class="absolute top-4 right-6 text-white text-3xl cursor-pointer select-none">&times;</span>
        <span id="timerModalValue" class="font-mono font-extrabold text-white select-none w-full text-center"
          style="font-size:min(28vw, 60vh); letter-spacing:0.08em;line-height:1;">00:00</span>
      </div>
    </div>

    <h2 class="text-xl font-semibold text-center my-2">Tabla de Posiciones</h2>
    <div id="rankingContainer"></div>
  </div>

</body>

</html>
